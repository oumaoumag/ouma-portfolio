<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background with gradient -->
  <rect width="800" height="600" fill="#1a1a1a" />
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF7E33" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#FF7E33" stop-opacity="0.3" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bgGradient)" />
  
  <!-- Project Title -->
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#FFFFFF" text-anchor="middle">SuccorTrail</text>
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="20" fill="#CCCCCC" text-anchor="middle">Blockchain Food Aid Distribution</text>
  
  <!-- Main Illustration: Blockchain + Food Distribution -->
  
  <!-- Blockchain representation -->
  <g transform="translate(100, 150)">
    <!-- Chain of blocks -->
    <rect x="0" y="0" width="80" height="80" rx="5" fill="#FF7E33" opacity="0.9" />
    <rect x="100" y="0" width="80" height="80" rx="5" fill="#FF7E33" opacity="0.8" />
    <rect x="200" y="0" width="80" height="80" rx="5" fill="#FF7E33" opacity="0.7" />
    <rect x="300" y="0" width="80" height="80" rx="5" fill="#FF7E33" opacity="0.6" />
    <rect x="400" y="0" width="80" height="80" rx="5" fill="#FF7E33" opacity="0.5" />
    
    <!-- Connection lines -->
    <line x1="80" y1="40" x2="100" y2="40" stroke="#FFFFFF" stroke-width="3" />
    <line x1="180" y1="40" x2="200" y2="40" stroke="#FFFFFF" stroke-width="3" />
    <line x1="280" y1="40" x2="300" y2="40" stroke="#FFFFFF" stroke-width="3" />
    <line x1="380" y1="40" x2="400" y2="40" stroke="#FFFFFF" stroke-width="3" />
    
    <!-- Hash symbols on blocks -->
    <text x="40" y="45" font-family="monospace" font-size="20" fill="#FFFFFF" text-anchor="middle">#</text>
    <text x="140" y="45" font-family="monospace" font-size="20" fill="#FFFFFF" text-anchor="middle">#</text>
    <text x="240" y="45" font-family="monospace" font-size="20" fill="#FFFFFF" text-anchor="middle">#</text>
    <text x="340" y="45" font-family="monospace" font-size="20" fill="#FFFFFF" text-anchor="middle">#</text>
    <text x="440" y="45" font-family="monospace" font-size="20" fill="#FFFFFF" text-anchor="middle">#</text>
  </g>
  
  <!-- Food Aid Distribution Illustration -->
  <g transform="translate(150, 300)">
    <!-- Food Package Icons -->
    <rect x="0" y="0" width="50" height="50" rx="5" fill="#FFFFFF" />
    <rect x="70" y="0" width="50" height="50" rx="5" fill="#FFFFFF" />
    <rect x="140" y="0" width="50" height="50" rx="5" fill="#FFFFFF" />
    
    <!-- Distribution Arrows -->
    <path d="M 150 80 L 250 170" stroke="#FFFFFF" stroke-width="3" fill="none" />
    <path d="M 100 80 L 200 180" stroke="#FFFFFF" stroke-width="3" fill="none" />
    <path d="M 50 80 L 150 190" stroke="#FFFFFF" stroke-width="3" fill="none" />
    
    <!-- Recipients -->
    <circle cx="250" cy="200" r="25" fill="#4CA7FF" />
    <circle cx="200" cy="210" r="25" fill="#4CA7FF" />
    <circle cx="150" cy="220" r="25" fill="#4CA7FF" />
    
    <!-- Transparency and Accountability -->
    <g transform="translate(350, 50)">
      <circle cx="0" cy="0" r="40" fill="none" stroke="#FFFFFF" stroke-width="2" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">Transparency</text>
    </g>
    
    <g transform="translate(350, 150)">
      <circle cx="0" cy="0" r="40" fill="none" stroke="#FFFFFF" stroke-width="2" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">Efficiency</text>
    </g>
  </g>
  
  <!-- Tags -->
  <g transform="translate(400, 530)">
    <rect x="-280" y="0" width="100" height="30" rx="15" fill="#FF7E33" opacity="0.8" />
    <text x="-230" y="20" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Blockchain</text>
    
    <rect x="-170" y="0" width="80" height="30" rx="15" fill="#4CA7FF" opacity="0.8" />
    <text x="-130" y="20" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Web3</text>
    
    <rect x="-80" y="0" width="150" height="30" rx="15" fill="#54AD64" opacity="0.8" />
    <text x="-5" y="20" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Humanitarian</text>
  </g>
</svg> 